<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <title>hand-OCR</title>
</head>
<body>
  <div id="serverStatus" style="
    position: fixed;
    top: 10px;
    right: 15px;
    padding: 6px 12px;
    border-radius: 8px;
    background: gray;
    color: white;
    font-size: 14px;">
    Sprawdzanie serwera…
  </div>
  <center>
  <h2>Test GUI</h2>

  <form id="predictForm">
    <input id="fileInput" type="file" accept="image/*" style="border:1px solid black;" required/>
    <br><br>
    <label for="author">Wybierz autora:</label>
    <select id="author" name="category" required>
      <option value="">-- wybierz --</option>
      <option value="Zuzanna">Zuzanna</option>
      <option value="Konrad">Konrad</option>
      <option value="Emilia">Emilia</option>
      <option value="Piotr">Piotr</option>
      <option value="Przemek">Przemek</option>
    </select>
    <br><br><br>
    <button type="submit">Wyślij</button>
  </form>

  <h3>Podgląd:</h3>
  <img id="img_preview" src="" style="max-width:300px; max-height:300px; display:none;">

  <h3>Wynik:</h3>
  <div id="result" style="white-space: pre-wrap;"></div>
  </center>

  <div id="serverOverlay" style="
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  color:white;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;">
  Brak połączenia z serwerem.<br>
  Upewnij się, że backend jest uruchomiony.
</div>
  <script src="scripts.js"></script>
</body>
</html>
