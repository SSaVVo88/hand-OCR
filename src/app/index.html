<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Hand-OCR</title>
</head>
<body>
  <div id="serverStatus" style="
    position: fixed;
    top: 10px;
    right: 15px;
    padding: 6px 12px;
    border-radius: 8px;
    background: gray;
    color: white;
    font-size: 14px;">
    Checking connection with server...
  </div>
  <center>
  <h2>Hand-OCR GUI</h2>

    <br>
  <form id="predictForm">
    <input id="fileInput" type="file" accept="image/*" style="border:1px solid black;" hidden/>
    <button id="uploadButton" type="button">âž• Upload image</button>
    <br>

    <h3>Preview:</h3>
    <img id="img_preview" src="" style="max-width:300px; max-height:300px; display:none;"><br>

    <button id="submitButton" type="submit" style="display:none">Submit</button>
  </form>

  <h3>Result:</h3>
  <div id="result" style="white-space: pre-wrap;"></div>
  </center>

  <div id="serverOverlay" style="
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: rgba(0,0,0,0.85);
  color:white;
  font-size:20px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  z-index:9999;">
  Unable to connect to the server.<br>
  Make sure the server is running.
</div>
  <script src="scripts.js"></script>
</body>
</html>
